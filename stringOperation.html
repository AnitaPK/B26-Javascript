<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        
    </style>
  </head>
  <body>
    <header class="bg-light text-primary text-center" style="height: 100px;font-size: x-large;">
        Navbar
    </header>
    <h1 class="text-center">String Operation </h1>
    <textarea style="width: 500px; height: 150px;" class="d-block ml-5 pl-4" id="inputPara"></textarea>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="countLetters();">Count Letters</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="countWords();">Count Words</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="countSpaces();">Count Spaces</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="countNewLines();">Count New Lines</button>
            </div>
        </div>    
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="ConvertToUpperCase();">Count Letters</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="ConvertToLowerCase();">Convert To Lower Case</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="ConvertToTitleCase();">Convert To Title Case</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="ConvertToTitleCase();">Count ConvertToTitleCase</button>
            </div>
        </div>   
    </div>
    <div class="container bg-light" style="height: 100px;" id="result">Output shows here</div>
<script>
    function countLetters(){
        inputText = document.getElementById('inputPara').value;
        inputText.replaceAll(" ","");
        document.getElementById('result').innerHTML = inputText.length
    }
    function countWords(){
        inputText = document.getElementById('inputPara').value;
        arrWord = inputText.split(' ');
        document.getElementById('result').innerHTML = arrWord.length;
    }
    function countSpaces(){
        inputText = document.getElementById('inputPara').value;
        arrWord = inputText.split(' ');
        document.getElementById('result').innerHTML = arrWord.length - 1;
    }
    function countNewLines(){
        inputText = document.getElementById('inputPara').value;
        arrWord = inputText.split('\n');
        console.log(arrWord);
        document.getElementById('result').innerHTML = arrWord.length;
    }
    function ConvertToTitleCase(){
        inputText = document.getElementById('inputPara').value;
        arrWord = inputText.split(' ');
        console.log(arrWord);
    
        for(i=0;i<=arrWord.length;i++){
            arrWord[i].charAt(0).toUpperCase() + arrWord[i].splice(1); 
            console.log(arrWord[i]);
        }
        console.log(arrWord);

    }
    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
