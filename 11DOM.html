<button id="changeColor" >Click me to change color</button>
<script>
    changeColorName = document.getElementById('changeColor');

    function clickToChangheColor(){


var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);

console.log(Math.floor(Math.random()*16777215).toString(16));
changeColorName.style.color = randomColor;
document.body.style.backgroundColor = randomColor;
}
    

    changeColorName.addEventListener('click', clickToChangheColor)
</script>

<div id="parent" style="border: 1px solid black;"></div>


<script>
    heading = 'HTML';
    para1 = "Hyper Text Markup Language";
    parentDiv = document.getElementById('parent');


   

    h1Elmt = document.createElement('h1');
    console.log(h1Elmt);

    h1Elmt.innerHTML = heading;
    console.log(h1Elmt);

    parentDiv.appendChild(h1Elmt);

    pElmt = document.createElement('p');

    paraDetails =document.createTextNode(para1);
    console.log(paraDetails);

    pElmt.appendChild(paraDetails);
    console.log(pElmt);

    parentDiv.appendChild(pElmt);

</script>
